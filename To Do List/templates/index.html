<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                padding: 20px;
            }
    
            h1 {
                color: #333;
            }
    
            form {
                margin-bottom: 20px;
            }
    
            input[type="text"] {
                padding: 10px;
                width: 300px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            button {
                padding: 10px 15px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            ul {
                list-style-type: none;
                padding: 0;
            }
    
            ul li {
                background: #fff;
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 5px;
                border-radius: 4px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            ul li label {
                flex-grow: 1;
                margin-left: 10px;
                margin-right: auto;
            }

            ul li span {
                margin-right: 20px;
                color: #888;
                font-size: 0.8em;
            }
    
            a {
                text-decoration: none;
                color: #ff0000;
            }
    
            a:hover {
                text-decoration: underline;
            }
    
            input[type="checkbox"] {
                transform: scale(1.2);
            }
    
            .completed {
                text-decoration: line-through;
            }
        </style>
    </head>

    <body>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
                    checkbox.addEventListener('change', function() {
                        this.nextElementSibling.classList.toggle('completed', this.checked);
                    });
                });
            });
        </script>

        <h1>To-Do List</h1>

        <form action="/" method="post">
            <input type="text" name="task" />
            <button type="submit">Add</button>
        </form>

        <hr>

        <h2>Incomplete Tasks</h2>
        <ul>
            {% for task in tasks if not task.completed %}
            <li>
                <input type="checkbox" id="task-{{ task.id }}" onclick="location.href='{{ url_for('complete_task', task_id=task.id) }}'">
                <label for="task-{{ task.id }}">{{ task.description }}</label>
                <span>{{ task.timestamp }}</span> <!-- Display the timestamp -->
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            {% for task in tasks if task.completed %}
            <li class="completed">
                <input type="checkbox" id="task-{{ task.id }}" checked onclick="location.href='{{ url_for('complete_task', task_id=task.id) }}'">
                <label for="task-{{ task.id }}">{{ task.description }}</label>
                <span>{{ task.timestamp }}</span> <!-- Display the timestamp -->
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
   
    </body>
</html>
